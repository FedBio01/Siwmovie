<!DOCTYPE html>
<html>

<head>
	<title>
		New Movie
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
<link rel="stylesheet" href="../lib/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<i class="material-icons">person</i>
			<a style="color:black" href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a style="color:black" href="/login">Login</a>
		</div>
		<div><a style="color:black" href="/"><i class="material-icons">home</i></a></div>
	</header>
	
	<div class="login-box">
	<h1>Aggiungi un film</h1>
	<form th:action="@{/admin/movie}" method="POST" th:object="${movie}" enctype="multipart/form-data">
  		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>
		
		<div class="user-box">
			
			<input type="text" th:field="${movie.title}" required/>
		    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
		    </span>
		    <label>Titolo:</label> 
		</div>

		<div class="user-box">
			<input type="text" th:field="${movie.year}" required/>
		    <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}">
		    </span>
		    <label>Anno:</label>
		</div>
		
		<div class="user-box">
     		<input type="file" name="image" accept="image/*" required/>
     		<label style="top: -20px; left: 0; color: #03e9f4; font-size: 12px;">Carica immagine:</label> 
     		
        </div>
        
         <div>
			<a>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <button type="submit">Conferma</button>
    </a>
		</div>
	</form>
	</div>
</body>

</html>
